<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <h1>To do list</h1>
    <div >
<p id="table"></p>
<p id="qntdDias"></p>
    </div>
    <script>
        let qntdTarefa = window.prompt('Quantas tarefas deseja adicinar: ');
        let tarefa;
        let arrayTarefa = []
        let vezesNaSemana = []
        let qntdDias;

        for (i = 0; i < qntdTarefa;i++) {
            tarefa = window.prompt('Digite a tarefa:')
            arrayTarefa.push(tarefa)
        }

        for (i =  0; i < qntdTarefa; i++) {
            qntdDias = window.prompt(`Digite quantas vezes na semana deseja ${arrayTarefa[i]}:`)
            vezesNaSemana.push(qntdDias)
        }

        document.getElementById('table').innerHTML = arrayTarefa
        document.getElementById('qntdDias').innerHTML = vezesNaSemana
        
        
    </script>
</body>
</html>
