<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <p id="calculadora"></p>

    <script>


        while (true) {
            window.confirm(`Escolha uma das opções:
1: Soma
2: Subtração
3: Multiplicação
4: Divisão
0: Sair`)
            let opcao = parseInt(window.prompt(`Digite a opção desejada:`))
            if (opcao == 0) {
                document.getElementById("calculadora").innerHTML = `Programa finalizado`;
                break
            }
            let num1 = window.prompt(`Digite o primeiro número:`)
            let num2 = window.prompt(`Digite o segundo número:`)
            let resultado;

            switch (opcao) {
                case 1:
                    resultado = `${num1} + ${num2} = ${num1 + num2}`
                    break
                case 2:
                    resultado = `${num1} - ${num2} = ${num1 - num2}`
                    break
                case 3:
                    resultado = `${num1} x ${num2} = ${num1 * num2}`
                    break
                case 4:
                    resultado = `${num1} ÷ ${num2} = ${num1 / num1}`
                    break
                case 0:
                    break
            }
        }
        document.getElementById("calculadora").innerHTML = resultado;
    </script>
</body>

</html>
